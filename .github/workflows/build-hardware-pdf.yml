name: Build Hardware PDF

on:
  workflow_dispatch:
  push:
    paths:
      - "docs/hardware/**"
      - "docs/images/**"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build PDF with Pandoc (Docker) + DejaVu fonts
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p docs/hardware/releases

          docker run --rm \
            --entrypoint sh \
            -v "$PWD:/data" \
            -w /data \
            pandoc/latex:latest \
            -c '
              set -eu

              echo "Inside container:"
              pwd
              ls -la docs/hardware || true
              ls -la docs/images || true

              # Install fonts + fontconfig
              if command -v apk >/dev/null 2>&1; then
                apk add --no-cache fontconfig ttf-dejavu >/dev/null
                fc-cache -f >/dev/null || true
              elif command -v apt-get >/dev/null 2>&1; then
                apt-get update -y >/dev/null
                apt-get install -y --no-install-recommends fontconfig fonts-dejavu-core fonts-dejavu-extra >/dev/null
                fc-cache -f >/dev/null || true
              else
                echo "ERROR: neither apk nor apt-get found; cannot install fonts."
                exit 1
              fi

              # Build markdown list inside container
              FILES=$(find docs/hardware -maxdepth 1 -name "*.md" | sort | tr "\n" " ")
              if [ -z "$FILES" ]; then
                echo "ERROR: no markdown files found in docs/hardware"
                exit 1
              fi

              echo "Using markdown files:"
              echo "$FILES"

              pandoc \
                -f markdown \
                --include-after-body=docs/hardware/toc_after.tex \
                --resource-path=docs/hardware:docs/images:docs \
                --pdf-engine=xelatex \
                -V geometry:margin=2.5cm \
                -V mainfont="DejaVu Sans" \
                -V monofont="DejaVu Sans Mono" \
                -V fontsize=11pt \
                -o docs/hardware/releases/Duilio_F4_User_Manual.pdf \
                $FILES
            '

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Duilio_F4_User_Manual
          path: docs/hardware/releases/Duilio_F4_User_Manual.pdf

