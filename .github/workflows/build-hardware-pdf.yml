name: Build Hardware PDF

on:
  workflow_dispatch:
  push:
    paths:
      - "docs/hardware/**"
      - "docs/images/**"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug paths
        run: |
          echo "Repo root:"
          pwd
          echo "Tree:"
          ls -la
          echo "docs:"
          ls -la docs || true
          echo "docs/hardware:"
          ls -la docs/hardware || true

      - name: Build PDF with Pandoc (Docker)
        run: |
          set -e
          FILES=$(find docs/hardware -maxdepth 1 -name "*.md" | sort)
          echo "Using files:"
          echo "$FILES"

          docker run --rm \
            -v "$PWD:/data" \
            -w /data \
            pandoc/latex:latest \
            -f markdown \
            --toc \
            --toc-depth=2 \
            --pdf-engine=xelatex \
            -V geometry:margin=2.5cm \
            -o DUILIO_F4_Hardware_Deep_Manual.pdf \
            $FILES

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DUILIO_F4_Hardware_Deep_Manual
          path: DUILIO_F4_Hardware_Deep_Manual.pdf



