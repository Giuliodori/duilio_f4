      - name: Build PDF with Pandoc (LaTeX)
        shell: bash
        run: |
          set -euo pipefail

          echo "Repo root:"
          pwd
          echo ""
          echo "Listing docs folder:"
          ls -la docs || true
          echo ""
          echo "Listing docs/hardware folder:"
          ls -la docs/hardware || true
          echo ""

          FILES=$(find docs/hardware -maxdepth 1 -name "*.md" | sort)
          if [ -z "$FILES" ]; then
            echo "ERROR: No markdown files found in docs/hardware"
            exit 1
          fi

          echo "Building PDF from:"
          echo "$FILES"

          docker run --rm \
            -v "$PWD:/data" \
            -w /data \
            pandoc/latex:latest \
            -f markdown \
            --toc --toc-depth=2 \
            --verbose \
            --pdf-engine=xelatex \
            -V geometry:margin=2.5cm \
            -o DUILIO_F4_User_Manual.pdf \
            $FILES




