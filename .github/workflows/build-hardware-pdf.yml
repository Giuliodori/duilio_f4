name: Build Hardware PDF

on:
  workflow_dispatch:
  push:
    paths:
      - "docs/hardware/**"
      - "!docs/hardware/releases/**"
      - "docs/images/**"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    # Needed to push commits back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Build PDF with Pandoc (Docker)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p docs/hardware/releases

          FILES=$(find docs/hardware -maxdepth 1 -name "*.md" | sort)
          echo "Using markdown files:"
          echo "$FILES"

          if [ -z "$FILES" ]; then
            echo "ERROR: no markdown files found in docs/hardware"
            exit 1
          fi

          docker run --rm \
            -v "$PWD:/data" \
            -w /data \
            pandoc/latex:latest \
            -f markdown \
            --toc \
            --toc-depth=2 \
            --resource-path=docs/hardware:docs/images:docs \
            --pdf-engine=xelatex \
            -V geometry:margin=2.5cm \
            -V mainfont="DejaVu Sans" \
            -V monofont="DejaVu Sans Mono" \
            -V fontsize=11pt \
            -o docs/hardware/releases/Duilio_F4_User_Manual.pdf \
            $FILES

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Duilio_F4_User_Manual
          path: docs/hardware/releases/Duilio_F4_User_Manual.pdf

      - name: Commit PDF to pdf-releases branch
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: pdf-releases
          create_branch: true
          commit_message: "Auto-build: update Duilio_F4_User_Manual.pdf"
          file_pattern: docs/hardware/releases/Duilio_F4_User_Manual.pdf
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com






